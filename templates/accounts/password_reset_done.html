{% extends 'base.html' %}

{% block title %}Password Reset Sent - Repository System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="card-title mt-3">Check your email</h2>
                <p class="text-muted">
                    We've sent you instructions for resetting your password to the email address you submitted.
                    You should receive it shortly.
                </p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
