{% extends 'base.html' %}

{% block title %}Password Reset Complete - Repository System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="card-title mt-3">Password Reset Complete</h2>
                <p class="text-muted">
                    Your password has been successfully reset. You can now log in with your new password.
                </p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
