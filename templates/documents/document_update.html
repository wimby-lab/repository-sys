{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{ document.title }} - Repository System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2><i class="bi bi-pencil"></i> Update Document</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                {% crispy form %}
                <div class="mt-3">
                    <a href="{% url 'documents:document_detail' document.pk %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
